<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-circles"></div>
    <div class="background-stars"></div>
    <div class="interactive-bg">
        <div class="grid-overlay"></div>
        <div class="mouse-trail"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="app-logo">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <rect x="45" y="55" width="30" height="25" rx="4" fill="#5842F5"/>
                        <path d="M50 55V48C50 44.6863 52.6863 42 56 42H64C67.3137 42 70 44.6863 70 48V55" stroke="#5842F5" stroke-width="3" fill="none"/>
                        <circle cx="60" cy="65" r="3" fill="white"/>
                    </svg>
                </div>
            </div>

            <h1 class="welcome-title">Create Account</h1>
            <p class="subtitle">Sign up to start your journey</p>

            <form class="login-form" id="registerForm">
                <div class="input-group">
                    <input type="text" id="nameInput" class="input-field" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmailInput" class="input-field" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="registerPasswordInput" class="input-field" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="registerPasswordToggle">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="confirmPasswordInput" class="input-field" placeholder="Confirm Password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button" id="registerButton">Sign Up</button>
            </form>

            <div class="links-container">
                <a href="index.html" class="text-link" id="loginPageButton">Already have an account? Login</a>
                <div class="copyright">
                    <p> &copy; All Rights Reserved to <span class="author-name">Mahmoud 2025</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
